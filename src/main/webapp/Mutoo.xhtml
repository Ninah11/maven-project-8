<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <p:inputText value="#{mutoManagedBean.firstname}" placeholder="firstname" /><br/>
        <p:inputText value="#{mutoManagedBean.lastname}" placeholder="lastname" /><br/>
        <p:inputNumber value="#{mutoManagedBean.salary}" placeholder="salary" /><br/> 
        <p:commandButton value="save" actionListener="#{mutoManagedBean.saveemployee()}" update="@form"/>
        EmployeeId <p:outputLabel value="#{mutoManagedBean.id}"/>
        <br></br>
        <p:messages closable="true" />
        </h:form>
    </h:body>
    
</html>
